<body>
    <div class="container">
        <header>Gate Pass Form</header>

        <form action="./connect.php" method="post">
            <div class="form first">
                <div class="details personal">
                    <span class="title" style="color: white;">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" name="name" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" name="email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" name="number" required>
                        </div>

                        <div class="input-field">
                            <label>Identification</label>
                            <input type="text" placeholder="Enter your identity" name="identity" required>
                        </div>
                        <br>
                        <div class="input-field">
                            <label>Visiting Location</label>
                            <input type="text" placeholder="Enter your visiting location" name="location" required>
                        </div>
                        <br>
                        <div class="input-field">
                            <label>Date & Time</label>
                            <input type="datetime" placeholder="Enter your department" name="datetime" required>
                        </div>

                    </div>
                </div>

                <div class="textarea1">
                    <label class="purpose">Purpose</label>
                    <br>
                    <textarea name="" id="" cols="98" rows="5" placeholder="Enter your purpose. . ." name="purpose" required></textarea>
                </div>

                    <button class="nextBtn">
                        <!-- <span class="btnText"><a href="../Landin page 1/landing_1.html">Submit</a></span> -->
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

 
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
